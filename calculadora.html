<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora</title>
  <style>
    body {
      margin: 0;
      background: #e6f0f3;
      font-family: "Segoe UI", sans-serif;
    }

    .phone-frame {
      max-width: 400px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 24px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      padding: 25px;
    }

    .display {
      background: #1e272e;
      color: #ecf0f1;
      font-size: 34px;
      padding: 20px;
      border-radius: 12px;
      text-align: right;
      margin-bottom: 25px;
      height: 60px;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    .buttons button {
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background-color: #dfe6e9;
      color: #2d3436;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .buttons button:hover {
      background-color: #b2bec3;
    }

    .buttons .operator {
      background-color: #006d77;
      color: white;
    }

    .buttons .operator:hover {
      background-color: #004f58;
    }

    .buttons .equals {
      background-color: #38b000;
      color: white;
      font-weight: bold;
    }

    .buttons .equals:hover {
      background-color: #2b8a00;
    }

    .buttons .clear {
      background-color: #d00000;
      color: white;
    }

    .buttons .clear:hover {
      background-color: #9b0000;
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div id="display" class="display">0</div>

    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operator" onclick="append('/')">÷</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operator" onclick="append('*')">×</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="operator" onclick="append('-')">−</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="equals" onclick="calcular()">=</button>
      <button class="operator" onclick="append('+')">+</button>

      <button class="clear" style="grid-column: span 4;" onclick="limpar()">C</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');

    function append(value) {
      if (display.innerText === '0' || display.innerText === 'Erro') {
        display.innerText = value;
      } else {
        display.innerText += value;
      }
    }

    function calcular() {
      try {
        display.innerText = eval(display.innerText).toString();
      } catch (e) {
        display.innerText = 'Erro';
      }
    }

    function limpar() {
      display.innerText = '0';
    }
  </script>
</body>
</html>
